<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add:ICT 대나무숲</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>
    <div id="app" class="container" style="margin-top: 20px;">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add:ICT 대나무숲</h4>
                    </div>
                    <div class="panel-body">
                        <form class="input-group">
                            <p>
                                <input class="form-control" placeholder="익명으로" type="text" v-model="chat">
                            </p>
                            <span class="input-group-btn">
                            <button class="btn btn-default" :disable="disableBtn" @click.prevent="send">보내기</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                chat: '',
                disableBtn: false
            },
            methods: {
                send: function () {
                    this.disableBtn = true;
                    this.$http.post('/', {chat: this.chat}).then(function (response) {
                        alert('보냈어요.');
                        this.chat = '';
                        this.disableBtn = false;
                    }, function (response) {
                        // error callback
                        alert('에러!\n' + response.body.message);
                        this.disableBtn = false;                        
                    })
                }
            }
        })
    </script>
</body>

</html>
